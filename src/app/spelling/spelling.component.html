  <div class="instruction">
    @if(!correctOrder){Spell a word from these letters. Clue : {{clue}}}
    @else {Well done}
  </div>
   <div class="centre">
    @if (correctOrder) {
<button mat-raised-button color="accent" (click)="prepareData()">
      Play again
    </button>
}
    </div>
<div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
    @for (letter of jumbled; track letter) {
  <div class="example-box" cdkDrag>{{letter}}</div>
}
  </div>
  <div class="centre">
    @if (!correctOrder) {
<button mat-raised-button color="warn" (click)="cheat()">Give up</button>
}
</div>
